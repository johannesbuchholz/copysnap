plugins {
    id 'java-library'
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

group 'johnny.buckels'
version '0.0.4'

repositories {
    maven {
        url "https://s01.oss.sonatype.org/content/repositories/snapshots/"
    }
    mavenCentral()
}

dependencies {
    implementation 'io.github.johannesbuchholz:clihats:1.1.0'
    implementation 'org.slf4j:slf4j-api:2.0.11'
    implementation 'org.slf4j:slf4j-simple:2.0.11'
    annotationProcessor 'io.github.johannesbuchholz:clihats:1.1.0'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.10.0'
    testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.10.0'
    testImplementation "org.junit.jupiter:junit-jupiter-params:5.10.0"
}

test {
    useJUnitPlatform()
}

jar {
    manifest {
        attributes "Main-Class": "johnny.buckels.copysnap.Main"
    }

    duplicatesStrategy DuplicatesStrategy.WARN
    archiveBaseName = "copysnap"
    from {
        configurations.runtimeClasspath.findAll { it.name.endsWith('jar') }.collect { zipTree(it) }
    }
}